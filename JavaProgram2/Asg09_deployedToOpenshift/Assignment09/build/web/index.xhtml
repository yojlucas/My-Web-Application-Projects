<?xml version="1.0" encoding="UTF-8"?>
<!--index.xhtml-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--namespace and coverage recognition to avoid name collissions-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    
    <h:head>
        <title>JSF Tag Demo</title>
    </h:head>
    <h:body>
        <!-- JSF forms do not contain an action attribute since the JSF 
        components specify action attributes per the commandButton below or via
        other calls-->
        <h:form id="tagDemoForm">
            
            <h3>inputText: readonly="true"</h3>
            <h:inputText value="#{textData.readOnlyTextdata}" readonly="true">
                         <f:validateLength maximum ="50"/>                        
            </h:inputText>
            
            <h3>inputText</h3>    
            <h:inputText value="#{textData.muteableTextdata}">
                         <f:validateLength maximum ="50"/>                        
            </h:inputText>   
            
            <h3>inputSecret</h3>           
            <h:inputSecret value="#{textData.passworddata}" redisplay="true">
                         <f:validateLength minimum="8" maximum ="15"/>                       
            </h:inputSecret>
            
            <h3>inputTextarea</h3>
            <h:inputTextarea style="float:left; margin-right:20px;
               background-color:#ccc" rows="10" cols="17" 
               value="#{textData.textAreadata}"/>
            
            <h3>selectManyCheckbox</h3>
            <h:selectManyCheckbox value="#{checkBoxData.data}">
                <f:selectItem itemValue="1" itemLabel="itemLabel 1" />
                <f:selectItem itemValue="2" itemLabel="itemLabel 2" />
                <f:selectItem itemValue="3" itemLabel="itemLabel 3" />
            </h:selectManyCheckbox>
            
            <h3>selectOneRadio</h3>
            <h:selectOneRadio value="#{radioButtonData.data}">
                <f:selectItem itemValue="1" itemLabel="itemLabel 1"/>
                <f:selectItem itemValue="2" itemLabel="itemLabel 2"/>
                <f:selectItem itemValue="3" itemLabel="itemLabel 3"/>          
            </h:selectOneRadio><br />
            
            <!-- commandButton submitting the form to the action location-->
            <h:commandButton value="commandButton1" action="displayOutput"/>
            
            <!-- links navigate to the outcome location -->
            <h:link style="margin-left:20px" value="link" outcome="displayOutput"/>
            
            <br /><br />
            
            <h:panelGrid id ="panel" columns="2" border="1" cellpadding="10"
                         cellspacing="1">
                
                <f:facet name="header">
                    <h:outputText value="outputText"/>                    
                </f:facet>   
                
                <h:outputLabel value="outputLabel - username"/>
                <h:inputText value="#{textData.muteableTextdata}"> 
                              <f:validateLength maximum ="50"/>
                </h:inputText>
                                
                <h:outputLabel value="outputLabel - password"/>
               <h:inputSecret value="#{textData.passworddata}" redisplay="true">
                              <f:validateLength minimum="8" maximum ="15"/> 
                </h:inputSecret>
                
                <f:facet name="footer">                   
                    <h:panelGroup style="display:block; text-align: center;
                                  background-color:orange;">
                        <h:commandButton value="commandButton2"
                        action="#{textData.setMuteableTextdata('muteable')}"/>                  
                    </h:panelGroup>                   
                </f:facet>                 
            </h:panelGrid>
            
            <br />
            
            <!-- commandButton calling a method in a managed bean -->
        <h:commandButton value="commandButton3"
                   action="#{textData.setTextAreadataAction('testing 123')}"/>
        </h:form>
    </h:body>
</html>
